<!DOCTYPE html>

<html theme="hdx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Galactic UI</title>
    <meta name="description" content="Galactic UI Kit" />
    <base href="/" />
    <style>
      :root api-viewer,
      html[theme='bsx'] api-viewer {
        --ave-primary-color: rgb(4, 176, 135);
      }

      html[theme='hdx'] api-viewer {
        --ave-primary-color: #01579b;
      }
    </style>
    <style>
      api-viewer {
        max-width: 100%;
      }
    </style>
  </head>

      <template data-element="uigc-address-input" data-target="host">

          title="To address"

      </template>
      <template data-element="uigc-address-input" data-target="suffix">
        <style>
          uigc-paper {
            padding: 20px;
            width: 530px;
            display: block;
          }
          [part='demo-output'] {
            background: var(--uigc-app-background);
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
          }
        </style>
      </template>
      <template data-element="uigc-address-input" data-target="wrapper">
        <uigc-paper></uigc-paper>
      </template>

        <uigc-paper></uigc-paper>
      </template>
      <template

        data-target="knob"
        data-attr="variant"
        data-type="select"

        <select>
          <option value="success"></option>
          <option value="error"></option>
          <option value="progress"></option>
        </select>
      </template>
      <template data-element="uigc-alert" data-target="suffix">
        <style>
          uigc-paper {
            padding: 20px;
            background: var(--uigc-drawer-background);
          }
          [part='demo-output'] {
            background: var(--uigc-app-background);
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
          }
        </style>
      </template>

      <!-- Asset -->
      <template data-element="uigc-asset" data-target="host">
        <uigc-asset symbol="KSM"></uigc-asset>
      </template>
      <template data-element="uigc-asset" data-target="slot">

            display: flex;
            align-items: center;
            justify-content: center;

            width: 400px;
            height: 100px;

            display: flex;
